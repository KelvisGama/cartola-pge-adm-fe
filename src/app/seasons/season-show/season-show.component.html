<div *ngIf="season">
  <div class="row">
    <div class="col-md-12">
      <h1>Temporada {{ season.year }}</h1>
      <p> Aqui ficarão informações da Temporada (ou não ) </p>

      <p> ID: {{ season.id }} </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button routerLink="/app-season-list" class="btn btn-primary">Voltar</button>
    </div>
  </div>
</div>
